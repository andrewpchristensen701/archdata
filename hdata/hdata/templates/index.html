<h1>Hierarchical Data</h1>
<p>It sure is hierarchical in here, with MPTT</p>

{% load mptt_tags %}
<a href='/add'>add a file</a>
<ul>
    {% recursetree files %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class='children'>
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
